<!DOCTYPE html>
<html>
	<head>

				display: inline-block;

				height: 28px;
			}

			#preview {
				display: block;
				padding: 20px 20px 20px 0px;

	</head>

			&nbsp;
			<br/>

			<input id="btnOpen90" type="button" value="90% Open" style="width: 114px; height: 70px"/>
			<input id="btnOpen100" type="button" value="100% Open" style="width: 114px; height: 70px"/>
		</form>

</html>
